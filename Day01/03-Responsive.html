<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Vue Program</title>
</head>
<body>
    <div id="app">
        <!-- 编写用来渲染的代码逻辑 -->
        <!-- 插值表达式的语法 {{表达式}} -->
        <!-- ① 访问数据： "实例.属性名" -->
        <!-- ② 修改数据： "实例.属性名"= "值" -->
        <p>{{ friend.name = "Spick" }}</p>
        <p>{{ friend.name }}</p>
    </div>

    <!-- 引入开发版本包，包含完整注释和警告 -->
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            // 通过el配置选择器
            el: '#app',
            data: {
                nickname: 'Tom',
                friend: {
                    name: 'Jerry'
                }
            }
        })
    </script>
</body>
</html>
