<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Vue Program</title>
</head>
<body>
    <div id="app">
        <button v-show="index > 0" @click="--index">上一张</button>
        <img :src="address[index]" />
        <button v-show="index < address.length - 1" @click="++index">下一张</button>
    </div>

    <!-- 引入开发版本包，包含完整注释和警告 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            // 通过el配置选择器
            el: '#app',
            data: {
                index: 0,
                address: ['./imgs/10-01.png','./imgs/10-02.png','./imgs/11-00.gif',
                './imgs/11-01.gif','./imgs/11-02.gif','./imgs/11-03.gif','./imgs/11-04.png',
                './imgs/11-05.png']
            }
        })
    </script>
</body>
</html>
