<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Vue Program</title>
</head>

<body>
    <div id="app">
        <h3>{{ title }}</h3>
        <div>
            <button @click="count--">-</button>
            <span>{{ count }}</span>
            <button @click="count++">+</button>
        </div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 100,
                title: '计数器'
            },
            // 1. 创建阶段（准备数据）
            beforeCreate(){
                console.log("beforeCreated()")
            },
            created(){
                console.log("created()")
            },
            // 2. 挂载阶段（渲染模板）
            beforeMount(){
                console.log("beforeMount")
            },
            mounted(){
                console.log("mounted")
            },
            // 3. 更新阶段(修改数据 → 更新视图)
            beforeUpdate(){
                console.log("beforeUpdate")
            },
            updated(){
                console.log("updated")
            },
            // 4. 卸载阶段
            beforeDestory(){
                console.log("beforeDestory")
            },
            destoryed(){
                console.log("destoryed")
            }
        })
    </script>
</body>

</html>
