<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Vue Program</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .news {
            display: flex;
            height: 120px;
            width: 600px;
            margin: 0 auto;
            padding: 20px 0;
            cursor: pointer;
        }

        .news .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 10px;
        }

        .news .left .title {
            font-size: 20px;
        }

        .news .left .info {
            color: #999999;
        }

        .news .left .info span {
            margin-right: 20px;
        }

        .news .right {
            width: 160px;
            height: 120px;
        }

        .news .right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <div id="app">
        <ul v-for="(item, index) in list", :key="index">
            <li class="news">
                <div class="left">
                    <div class="title">{{ item.title }}</div>
                    <div class="info">
                        <span>{{ item.source }}</span>
                        <span>{{ item.time }}</span>
                    </div>
                </div>
                <div class="right">
                    <img :src="item.img" alt="">
                </div>
            </li>
        </ul>
    </div>
    <script src="../lib/vue.js"></script>
    <script src="../lib/axios.min.js"></script>
    <script>
        // 接口地址：http://hmajax.itheima.net/api/news
        // 请求方式：get
        const app = new Vue({
            el: '#app',
            data: {
                list: []
            },
            async created(){
                const result = await axios({
                    method: 'get',
                    url: 'http://hmajax.itheima.net/api/news'
                })
                if(result.status === 200){
                    this.list = result.data.data
                }
            }
        })
    </script>
</body>

</html>
