<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Vue Program</title>
</head>

<body>
    <!-- CSS only -->
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <style>
        .red {
            color: red !important;
        }

        .search {
            width: 300px;
            margin: 20px 0;
        }

        .my-form {
            display: flex;
            margin: 20px 0;
        }

        .my-form input {
            flex: 1;
            margin-right: 20px;
        }

        .table> :not(:first-child) {
            border-top: none;
        }

        .contain {
            display: flex;
            padding: 10px;
        }

        .list-box {
            flex: 1;
            padding: 0 30px;
        }

        .list-box a {
            text-decoration: none;
        }

        .echarts-box {
            width: 600px;
            height: 400px;
            padding: 30px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        tfoot {
            font-weight: bold;
        }

        @media screen and (max-width: 1000px) {
            .contain {
                flex-wrap: wrap;
            }

            .list-box {
                width: 100%;
            }

            .echarts-box {
                margin-top: 30px;
            }
        }
    </style>


    <div id="app">
        <div class="contain">
            <!-- 左侧列表 -->
            <div class="list-box">

                <!-- 添加资产 -->
                <form class="my-form">
                    <input type="text" class="form-control" placeholder="消费名称" v-model="name" />
                    <input type="text" class="form-control" placeholder="消费价格" v-model="price" />
                    <button type="button" class="btn btn-primary" @click="add()">添加账单</button>
                </form>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>消费名称</th>
                            <th>消费价格</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody v-for="(item, index) in list" :key="item.id">
                        <tr>
                            <td>{{ index + 1 }}</td>
                            <td>{{ item.name }}</td>
                            <td :class="{red: item.price > 500}">{{ item.price }}</td>
                            <td><a href="javascript:;" @click.prevent="del(item.id)">删除</a></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">消费总计： {{ sum }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- 右侧图表 -->
            <div class="echarts-box" id="main"></div>
        </div>
    </div>
    <script src="../lib/echarts.min.js"></script>
    <script src="../lib/vue.js"></script>
    <script src="../lib/axios.min.js"></script>
    <script>
        /**
         * 接口文档地址：
         * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
         * 
         * 功能需求：
         * 1. 基本渲染
         * 2. 添加功能
         * 3. 删除功能
         * 4. 饼图渲染
         */
        const baseUrl = "https://applet-base-api-t.itheima.net"

        const app = new Vue({
            el: '#app',
            data: {
                list: [],
                name: '',
                price: ''
            },
            async created() {
                this.getList()
            },
            computed: {
                sum() {
                    return this.list.reduce((item, sum) => item.price + sum, 0)
                }
            },
            mounted() {
                this.myChart = echarts.init(document.querySelector('#main'))
                this.myChart.setOption({
                    // 大标题
                    title: {
                        text: '消费账单列表',
                        left: 'center'
                    },
                    // 提示框
                    tooltip: {
                        trigger: 'item'
                    },
                    // 图例
                    legend: {
                        orient: 'vertical',
                        left: 'left'
                    },
                    // 数据项
                    series: [
                        {
                            name: '消费账单',
                            type: 'pie',
                            radius: '50%', // 半径
                            data: [
                                // { value: 1048, name: '球鞋' },
                                // { value: 735, name: '防晒霜' }
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                })
            },
            methods: {
                async getList() {
                    const result = await axios({
                        method: 'get',
                        url: baseUrl + '/bill',
                        params: {
                            creator: '666'
                        }
                    })
                    console.log(result)
                    list = result.data.data
                },
                async add() {
                    if (this.name !== '' && this.price !== '') {
                        const result = await axios({
                            method: 'post',
                            url: baseUrl + '/bill',
                            params: {
                                creator: '小黑',
                                name: this.name,
                                price: this.price
                            }
                        })
                        if (result.status === 200) {
                            this.name = ''
                            this.price = ''
                            this.getList()
                        }
                    }
                },
                async del(id) {
                    if (this.name !== '' && this.price !== '') {
                        const result = await axios({
                            method: 'delete',
                            url: baseUrl + `/bill/${id}`
                        })
                        if (result.status === 200) {
                            this.getList()
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
