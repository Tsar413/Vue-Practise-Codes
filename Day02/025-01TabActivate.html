<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Vue Program</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;
            border-bottom: 2px solid #e01222;
            padding: 0 10px;
        }

        li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            list-style: none;
            text-align: center;
        }

        li a {
            display: block;
            text-decoration: none;
            font-weight: bold;
            color: #333333;
        }

        li a.active {
            background-color: #e01222;
            color: #fff;
        }
    </style>

    <div id="app">
        <ul>
            <!-- <li><a class="active" href="#">京东秒杀</a></li> -->
            <li  v-for="(item, index) in list" :key="index">
                <a href="#" @click="fn(item.id)" :class="{active: item.id === light}">{{ item.name }}</a>
            </li>
        </ul>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                light: 1,
                list: [
                    { id: 1, name: '京东秒杀' },
                    { id: 2, name: '每日特价' },
                    { id: 3, name: '品类秒杀' }
                ]
            },
            methods: {
                fn(id) {
                    this.light = id
                }
            }
        })
    </script>
</body>

</html>
