<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Vue Program</title>
</head>

<body>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            font-size: 30px;
            margin-top: 10px;
        }

        .pink {
            background-color: pink;
        }

        .big {
            width: 300px;
            height: 300px;
        }
    </style>


    <div id="app">
        <!--绑定对象-->
        <div class="box" :class="{pink: true, big: true}">黑马程序员</div>
        <!--绑定数组-->
        <div class="box" :class="['pink', 'big']">黑马程序员</div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
